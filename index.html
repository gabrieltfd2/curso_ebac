<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="email" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">

                    <label class="form-label" for="senha">Sua Senha:</label>
                    <input class="form-control" type="password" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label" for="telefone">Seu Telefone:</label>
                    <input class="form-control" type="tel" />
                    <button class="btn btn-dark btn-md" type="submit">ENVIAR</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
